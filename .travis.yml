os: osx
osx_image: xcode9.4
language: swift
cache: cocoapods
podfile: Example/RxValidatorExample/Podfile
xcode_project: Example/RxValidatorExample/RxValidatorExample.xcodeproj
xcode_scheme: RxValidatorExample

branches:
  only:
      - develop
  except:
      - screenshot
env:
  # global:
  - PROJECT="Example/RxValidatorExample/RxValidatorExample.xcworkspace"
  - SCHEME="RxValidatorExample"
  matrix:
  - TEST=1 DESTINATION="platform=iOS Simulator,name=iPhone X,OS=11.3"
  # - TEST=1 DESTINATION="arch=x86_64"
  # - TEST=1 DESTINATION="OS=11.4,name=Apple TV"
  # - TEST=0 DESTINATION="OS=4.3,name=Apple Watch - 38mm"

before_install:
  - set -o pipefail
  - gem install cocoapods
  - pod --version

install: 
  - swift --version
  
script:
  - xcodebuild test
      -workspace "$PROJECT"
      -scheme "$SCHEME"
      -destination "$DESTINATION"

  - travis_wait 30 pod lib lint RxValidator.podspec
